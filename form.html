<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML FORM</title>
    </head>
    <body>
        <form>
            <label for="Full name">Full name:</label>
            <input type="text" id="Full name" name="Full name" placeholder="Enter your full name">
            <br>
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB" placeholder="enter your birthday">
            <br>
            <label >Choose your Gender:</label>
            <br>
            <input type="radio" id="Male" name="Gender" >
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender">
            <label for="Female">Female</label>
            <fieldset>
                <legend>Address</legend>
                <label for="street name">street name:</label>
                <input type="text" id="street name" name="Address" value="">
                <label for="house number">house number:</label>
                <input type="text" id="house number"  name="Address" value="">
               
            </fieldset><br>
            <fieldset>
                <legend>CONTACT</legend>
                <label for="Telephone">Telephone Number</label>
                <input type="text" id="Telephone" name="CONTACT" VALUE="">
                <label for="E-mail">E-mail address:</label>
                <input type="text" id="E-mail" name="Address" value="">
            </fieldset><br>
            <label for="course">course</label>
            <input type="text" id="course" name="course"><br>
            <button type="Register">Register</button>
            <button type="Cancel">Cancel</button>
            
        </form>
            
        </form>
    </body>
</html>
